# Usually good defaults for offline/small clusters
operator:
  logLevel: INFO
  skipTaintToleration: false

# Don't enable monitoring unless you have Prometheus ready
monitoring:
  enabled: false

# Recommended: enable host network for better OSD performance
network:
  hostNetwork: true


cluster:
  enabled: true
  # cephVersion:
  #   image: "${global.registry}/ceph/ceph:v19.2.0"
  mon:
    count: 1
    allowMultiplePerNode: true
  storage:
    useAllNodes: true
    useAllDevices: false
